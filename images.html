    <div id="lightbox-modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
  <img id="lightbox-img" src="" alt="" style="max-width:90vw; max-height:90vh; border-radius:10px; box-shadow:0 0 20px #000;">
</div>

<script>// Get modal elements
  const modal = document.getElementById('lightbox-modal');
  const modalImg = document.getElementById('lightbox-img');
  // Add click event to all gallery images
  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', function() {
      modal.style.display = 'flex';
      modalImg.src = this.src;
      modalImg.alt = this.alt;
    });
  });
  // Close modal on click
  modal.addEventListener('click', function() {
    modal.style.display = 'none';
    modalImg.src = '';
  });
  </script>
