    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIoAjDllT9aXmWVcQo2Q-0_tK6chXHGbg"></script>
    <script>
        function initMap() {
            var location = {lat: 69.01449705378963, lng: 18.89151705646173}; // Replace with your coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Kirkesnes Laksefiske'
            });
        }
        window.onload = initMap;
    </script>

  <div id="map-lightbox-modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
  <img id="map-lightbox-img" src="" alt="Sonekart stort" style="max-width:100vw; max-height:100vh; border-radius:10px; box-shadow:0 0 20px #000;">
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const modal = document.getElementById('map-lightbox-modal');
    const modalImg = document.getElementById('map-lightbox-img');
    const sonekartImg = document.getElementById('sonekart-img');
    if (modal && modalImg && sonekartImg) {
      sonekartImg.addEventListener('click', function() {
        modal.style.display = 'flex';
        modalImg.src = this.src;
        modalImg.alt = this.alt;
      });
      modal.addEventListener('click', function() {
        modal.style.display = 'none';
        modalImg.src = '';
      });
    }
  });
</script>
